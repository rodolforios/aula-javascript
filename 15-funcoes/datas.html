<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de datas</title>

<script>
var data = new Date()
 
document.write(data.getDate())//Returns the day of the month (from 1-31)
document.write('<br/>')
document.write(data.getDay())	//Returns the day of the week (from 0-6)
document.write('<br/>')
document.write(data.getFullYear())	//Returns the year
document.write('<br/>')
document.write(data.getHours())	//Returns the hour (from 0-23)
document.write('<br/>')
document.write(data.getMilliseconds())	//Returns the milliseconds (from 0-999)
document.write('<br/>')
document.write(data.getMinutes())	//Returns the minutes (from 0-59)
document.write('<br/>')
document.write(data.getMonth())	//Returns the month (from 0-11)
document.write('<br/>')
document.write(data.getSeconds())	//Returns the seconds (from 0-59)
document.write('<br/>')
document.write(data.getTime())	//Returns the number of milliseconds since midnight Jan 1 1970, and a specified date
document.write('<br/>')
document.write(data.getTimezoneOffset())	//Returns the time difference between UTC time and local time, in minutes
document.write('<br/>')
document.write(data.getUTCDate())	//Returns the day of the month, according to universal time (from 1-31)
document.write('<br/>')
document.write(data.getUTCDay())	//Returns the day of the week, according to universal time (from 0-6)
document.write('<br/>')
document.write(data.getUTCFullYear())	//Returns the year, according to universal time
document.write('<br/>')
document.write(data.getUTCHours())	//Returns the hour, according to universal time (from 0-23)
document.write('<br/>')
document.write(data.getUTCMilliseconds())	//Returns the milliseconds, according to universal time (from 0-999)
document.write('<br/>')
document.write(data.getUTCMinutes())	//Returns the minutes, according to universal time (from 0-59)
document.write('<br/>')
document.write(data.getUTCMonth())	//Returns the month, according to universal time (from 0-11)
document.write('<br/>')
document.write(data.getUTCSeconds())	//Returns the seconds, according to universal time (from 0-59)
document.write('<br/>')
getYear()	//Deprecated. Use the getFullYear() method instead
document.write('<br/>')
document.write(data.now())	//Returns the number of milliseconds since midnight Jan 1, 1970
document.write('<br/>')
document.write(data.parse())	//Parses a date string and returns the number of milliseconds since January 1, 1970
document.write('<br/>')
document.write(data.setDate())	//Sets the day of the month of a date object
document.write('<br/>')
document.write(data.setFullYear())	//Sets the year of a date object
document.write('<br/>')
setHours()	//Sets the hour of a date object
document.write('<br/>')
setMilliseconds()	//Sets the milliseconds of a date object
document.write('<br/>')
setMinutes()	//Set the minutes of a date object
document.write('<br/>')
setMonth()	//Sets the month of a date object
document.write('<br/>')
setSeconds()	//Sets the seconds of a date object
document.write('<br/>')
setTime()	//Sets a date to a specified number of milliseconds after/before January 1, 1970
document.write('<br/>')
setUTCDate()	//Sets the day of the month of a date object, according to universal time
document.write('<br/>')
setUTCFullYear()	//Sets the year of a date object, according to universal time
document.write('<br/>')
setUTCHours()	//Sets the hour of a date object, according to universal time
document.write('<br/>')
setUTCMilliseconds()	//Sets the milliseconds of a date object, according to universal time
document.write('<br/>')
setUTCMinutes()	//Set the minutes of a date object, according to universal time
document.write('<br/>')
setUTCMonth()	//Sets the month of a date object, according to universal time
document.write('<br/>')
setUTCSeconds()	//Set the seconds of a date object, according to universal time
document.write('<br/>')
setYear()	//Deprecated. Use the setFullYear() method instead
document.write('<br/>')
toDateString()	//Converts the date portion of a Date object into a readable string
document.write('<br/>')
toGMTString()	//Deprecated. Use the toUTCString() method instead
document.write('<br/>')
toISOString()	//Returns the date as a string, using the ISO standard
document.write('<br/>')
toJSON()	//Returns the date as a string, formatted as a JSON date
document.write('<br/>')
toLocaleDateString()	//Returns the date portion of a Date object as a string, using locale conventions
document.write('<br/>')
toLocaleTimeString()	//Returns the time portion of a Date object as a string, using locale conventions
document.write('<br/>')
toLocaleString()	//Converts a Date object to a string, using locale conventions
document.write('<br/>')
toString()	//Converts a Date object to a string
document.write('<br/>')
toTimeString()	//Converts the time portion of a Date object to a string
document.write('<br/>')
toUTCString()	//Converts a Date object to a string, according to universal time
document.write('<br/>')
UTC()	//Returns the number of milliseconds in a date since midnight of January 1, 1970, according to UTC time
document.write('<br/>')
valueOf()	//Returns the primitive value of a Date object
document.write('<br/>')



</script>

</head>
<body>
    
</body>
</html>
