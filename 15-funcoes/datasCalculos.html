    <script>

        //15/01/2017

        var data1 = new Date(2017, 0, 15)


        // 19/07/2021
        var data2 = new Date(2021, 6, 19)

        document.write(data1.toString())
        document.write('<hr/>')
        document.write(data2.toString())
        document.write(' <br/><br/><hr/>')

        //Converter datas para algo que possa ser calculado
        document.write(data1.getTime())
        document.write('<hr/>')
        document.write(data2.getTime())

        // 1 de janeiro de 1970
        document.write(' <br/><br/><hr/>')
        // encontrar a qtde de milissegundos entre data 1 e data 2
        var milissegundos_entre_datas = Math.abs(data1.getTime() - data2.getTime())
        document.write(milissegundos_entre_datas)


        //1 dia tem 24h, cada hora tem 60 minutos,cada minuto tem 
        //60 segundos e cada segundo tem 1000 milisegundos

        var milissegundos_por_dia = (1 * 24 * 60 * 60 * 1000)//86400000
        document.write(milissegundos_por_dia)
        document.write(' <br/><br/><hr/>')
        document.write(Math.round(milissegundos_entre_datas / milissegundos_por_dia) + ' dias')



    </script>
