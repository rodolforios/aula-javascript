<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escopo de variaveis.</title>

    <script>
        // JS possui 3 escopos:global(aquilo dentro das tags script)
        //função(aquilo dentro de chaves) 
        //Bloco (if/else...switch)
        var serie = 'Friends'
        if (true) {
            var serie2 = 'Game of thrones'
            document.write(serie)
        }
        document.write('<br/>')
        document.write(serie2)

        function x() {
            var serie3 = 'The walking dead'
            document.write(serie)
        }
        document.write('<br/>')
        x()
        document.write(serie3)
    </script>
</head>

<body>

</body>

</html>
