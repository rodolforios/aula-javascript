<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções para manipular strings </title>

    <script>
        const nome = 'Rodolfo Rios';
        const nome2 = 'de Oliveira';

        document.write('Rodolfo Rios'.length)//Quantidade de caracteres 
        document.write('<br>')
        document.write(nome.indexOf('o')) // Primeira ocorrencia de uma letra
        document.write('<br>')
        document.write('Rodolfo Rios'.charAt(9)) //Qual caractere em determinada casa
        document.write('<br>')
        document.write(nome.charCodeAt(0)) //Retorna em unicode o caractere selecionado
        document.write('<br>')
        document.write(nome.concat(nome2)) // Concatena duas strings
        document.write('<br>')
        document.write(nome.endsWith('s'))//retornará sempre true or false.
        document.write('<br>')
        document.write(str.fromCharCode(65))//converte valor unicode em caractere
        document.write('<br>')
        document.write(nome.includes('R'))//verifica se existe palavra ou caractere especificado
        document.write('<br>')
        document.write(nome.lastIndexOf(6))// Procura a ultima ocorrencia de um caractere
        document.write('<br>')
        document.write(nome.localeCompare(nome2))// compara duas strings repetidas 
        document.write('<br>')
        document.write(nome.match(/ol/fo))//procurar por ocorrencias
        document.write('<br>')
        document.write(nome.repeat('o'))//Retorna uma nova string com um numero de copias de um caractere em uma string
        document.write('<br>')
        document.write(nome.replace())//Searches a string for a specified value, or a regular expression, and returns a new string where the specified values are replaced
        document.write('<br>')
        document.write(nome.search('o'))//Searches a string for a specified value, or regular expression, and returns the position of the match
        document.write('<br>')
        document.write(nome.slice())//Extracts a part of a string and returns a new string
        document.write('<br>')
        document.write(nome.split())//	Splits a string into an array of substrings
        document.write('<br>')
        document.write(nome.startsWith())//Checks whether a string begins with specified characters
        document.write('<br>')
        document.write(nome.substr())//Extracts the characters from a string, beginning at a specified start position, and through the specified number of character
        document.write('<br>')
        document.write(nome.substring(2, 9))//Extracts the characters from a string, between two specified indices
        document.write('<br>')
        document.write(nome.toLocaleLowerCase())//Converts a string to lowercase letters, according to the host's locale
        document.write('<br>')
        document.write(nome.toLocaleUpperCase())//Converts a string to uppercase letters, according to the host's locale 
        document.write('<br>')
        document.write(nome.toLowerCase())//Converts a string to lowercase letters
        document.write('<br>')
        document.write(nome.toString())//Returns the value of a String object
        document.write('<br>')
        document.write(nome.toUpperCase())//Converts a string to uppercase letters
        document.write('<br>')
        document.write(nome.trim())//Removes whitespace from both ends of a string
        document.write('<br>')
        document.write(nome.valueOf())//Returns the primitive value of a String object
        document.write('<br>')



    </script>
</head>

<body>





</body>

</html>
