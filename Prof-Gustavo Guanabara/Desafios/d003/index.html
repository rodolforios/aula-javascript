    <style>
    h1{
        margin-bottom: 80px;
    }
   p{
        border: 1px solid #3f3d3d;
        width:fit-content ;
        font:normal 18px Arial;
        padding: 20px;
        
        background-color:#f2f2f2 ;
    }
</style>

<body>
    <h1>Antes e depois</h1>

    <p onclick="iniciar()">Antecessor e sucessor</p>

    <script>
        function iniciar(){
           var num = Number( prompt('Digite um número inteiro qualquer: '))        

           alert(`Antes de  ${num}, temos o número ${num-1}. \nDepois de ${num}, temos o número ${num+1}.`)
           
        }
        
        
            </script>
    
</body>
