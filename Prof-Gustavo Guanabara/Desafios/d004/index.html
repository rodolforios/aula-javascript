<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando o Troco</title>
</head>

<style>
    h1 {
        margin-bottom: 80px;
    }

    p {
        border: 1px solid #3f3d3d;
        width: fit-content;
        font: normal 18px Arial;
        padding: 20px;

        background-color: #f2f2f2;
    }
</style>

<body>
    <h1>Calculando o troco</h1>

    <p onclick="iniciar()">Comprar produto</p>
    

    <script>
        function iniciar() {

            var prod = prompt('Que produto você está comprando? ')
            var cust = Number(prompt(`Quanto custa o ${prod} que você está comprando?`))
            var valorPago = Number(prompt(`Qual foi o valor que você deu para pagar o ${prod}?`))
            var troco = (valorPago - cust)
            troco = troco.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })
            cust = cust.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})
            valorPago= valorPago.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'})


            alert(`Você comprou um  ${prod} que custou  ${cust}. \nDeu ${valorPago} em dinheiro e vai receber ${troco} de troco. \nVolte sempre!.`)

        }


    </script>

</body>

</html>
