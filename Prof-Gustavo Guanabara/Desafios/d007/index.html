<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
</head>

<style>
    h1 {
        margin-bottom: 80px;
    }

    p {
        border: 1px solid #3f3d3d;
        width: fit-content;
        font: normal 18px Arial;
        padding: 20px;

        background-color: #f2f2f2;
    }
   
</style>

<body>
    <h1>Conversor R$ &#9755; US$ </h1>

    <p onclick="iniciar()">Converter</p>

    
    <div id="res">clique no botão acima para iniciar</div>


    <script>
        function iniciar() {
            
            var r = Number( prompt('Quantos R$ você tem na carteira?'))
            
            var res = document.querySelector('div#res')
            
            var us = (5.25*r)
            var real = r.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});
            var uss = us.toLocaleString('en-US',{style: 'currency', currency: 'USD'});

            res.innerHTML =`Você corrigiu a porxaria ${real} reais e conseguirá trocar por ${uss} dolares. `
            
            

        }


    </script>

</body>

</html>
