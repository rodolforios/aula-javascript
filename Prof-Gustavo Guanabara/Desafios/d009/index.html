<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajuste Salarial</title>
</head>

<style>
    h1 {
        margin-bottom: 80px;
    }

    p {
        border: 1px solid #3f3d3d;
        width: fit-content;
        font: normal 18px Arial;
        padding: 20px;

        background-color: #f2f2f2;
    }

    #res {
        font: bold 24px Arial;
        margin-bottom: 20px;
    }

    #res2 {
        font: normal 18px Arial;
        line-height: 20px;
    }
</style>

<body>
    <h1>Reajuste Salarial</h1>

    <p onclick="iniciar()">Reajustar o Salário.</p>

    <div id="res"></div>
    <div id="res2">Clique no botão acima para iniciar</div>


    <script>
        function iniciar() {
            var nome = prompt('Qual é o nome do funcionário?')
            var salario = Number(prompt(`Qual é o salario de  ${nome}?`))
            var percent = Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            var diferenca = ((salario / 100) * percent)
            var salarioFinal = (salario + diferenca)

            


            var sal = salario.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });

            var diferenc = diferenca.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });
            var salf = salarioFinal.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' });


            var res = document.querySelector(`div#res`)
            var res2 = document.querySelector(`div#res2`)
            //.toLocaleString('pt-br',{style: 'currency', currency: 'BRL'});

            res.innerHTML = ` ${nome} recebeu um aumento salarial! `
            res2.innerHTML = `O salario atual era ${sal}. <br><br> Com um aumento de ${percent}%, o salário vai aumentar ${diferenc}. <br><br> E a partir daí,${nome} vai passar a ganhar ${salf}.`



        }


    </script>

</body>

</html>
