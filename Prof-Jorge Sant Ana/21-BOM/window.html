<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function abrirPopUp() {
        janela = window.open('http://www.google.com.br', 'nova_janela', 'width=500, height=500')
    }
    function fecharPopUp() {
        janela.close()
    }

</script>

</head>

<body>
    <button onclick="abrirPopUp()">Abrir janela</button>
    <button onclick="fecharPopUp()">Fechar janela</button>
    <button onclick="window.print()">Imprimir p√°gina</button>
</body>


<!--
window.open() - abre uma nova janela
window.close() - fecha a janela atual
window.moveTo() - mover a janela atual
window.resizeTo() - redimensionar a janela atual
-->
</html>
