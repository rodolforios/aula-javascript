<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Variáveis null e undefined</title>
<script>
    //null ausencia intencional de um valor
    var teste = null

    //undefined  aponta para um valor inexistente.

    var teste2 = undefined // var teste2

    console.log(teste)
    console.log(teste2)
</script>

</head>
<body>
    <p>Olá mundo</p>
    
</body>
</html>
