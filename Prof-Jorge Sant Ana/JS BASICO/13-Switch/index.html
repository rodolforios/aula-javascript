<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    
</head>

<script>

    var parametro= 1

switch(paramentro){
    case 1 :
    // Se paramentro ===1
    document.write('Parametro 1')
    break

    case 2 :
    document.write('Parametro 2')
    // se parametro === 2
    break
    default:

    document.write('Default')
}


</script>



<body>
    
</body>
</html>
