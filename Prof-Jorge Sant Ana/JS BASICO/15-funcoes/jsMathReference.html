<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>

    <script>
        //The Math object allows you to perform mathematical tasks.

        //Math is not a constructor.All properties / methods of Math can be called by using Math as an object, without creating it:

        var pi = Math.PI; //Retorna o PI
        document.write(pi);
        document.write('<br>')
        var y = Math.sqrt(16);//Raiz Quadrada
        document.write(y);
        document.write('<br>')
        var absoluto = Math.abs(-5.8897076)//retorna o numero absoluto ou seja, positivo.
        document.write(absoluto)
        document.write('<br>')
        var arredondarParaCima = Math.ceil(23.3333)//Arredondar para cima
        document.write(arredondarParaCima)
        document.write('<br>')
        var conseno = Math.cos(0.5)
        document.write(conseno)
        document.write('<br>')
        var arredondarParaBaixo = Math.floor(1.9)
        document.write(arredondarParaBaixo)
        document.write('<br>')
        var maximo = Math.max(5, 3, 12, 6, 7, 14, 2)
        document.write(maximo)
        document.write('<br>')
        var minimo = Math.min(13,16,23,1,6)
        document.write(minimo)
        document.write('<br>')
        var potencia = Math.pow(2,3)// Para utilizar potencia.
        document.write(potencia)
        document.write('<br>')
        var radomico = Math.random()//usa um número randomico entre 0 e 1
        document.write(radomico)
        document.write('<br>')
        var arrendondar = Math.round(1.5) // Arrendonda para cima ou para baixo dependendo de qual está mais perto.
        document.write(arrendondar)
        document.write('<br>')
        var sinal = Math.sign(-50) //Retorna 1 0 ou -1 dependendo do sinal do número
        document.write(sinal)
        document.write('<br>')
        var inteiro = Math.trunc(4.12)// retorna a parte inteira de um número
        document.write(inteiro)
        document.write('<br>')
       

    </script>


</head>

</body>

</html>
