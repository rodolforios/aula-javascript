<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
<form action="/" method="post" class="formulario">
  
      <label for="nome"> <br>
      <input type="text" name="nome" id="nome">
      <label for="nome">Sobrenome:</label> <br>
      <input type="text" name="Sobrenome" id="Sobrenome">
      <label for="nome">CPF:</label> <br>
      <input type="text" name="cpf" id="cpf">
      <label for="nome">Usuário:</label> <br>
      <input type="text" name="usuario" id="usuario">
      <label for="nome">Senha:</label> <br>
      <input type="password" name="senha" id="senha">
      <label for="nome">Repetir Senha:</label> <br>
      <input type="password" name="rsenha" id="rsenha">
      <input type="submit" value="Enviar" id="btnEnviar">
</form>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
